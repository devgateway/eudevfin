<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>

    </head>
    <body>
        <wicket:panel>
            <form wicket:id="searchForm">
                <div class="homepage-search-element" wicket:id="searchString"/>
                <div class="homepage-search-element" wicket:id="year"/>
                <div class="homepage-search-element" wicket:id="sector"/>
                <br/>
                <div class="homepage-search-element" wicket:id="extendingAgency"/>

                <div class="homepage-search-element" wicket:id="formType"/>		
                <br/>		
                <input wicket:id="submit" type="button"/>

            </form>            				
            <div wicket:id="search-results-panel-wrapper">
                <div wicket:id="search-results-panel"/>
            </div>
        </wicket:panel>
    </body>
</html>
